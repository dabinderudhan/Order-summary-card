<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- external css -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="flex flex-col">
    <main>
      <div class="container">
        <img
          class="hero-image"
          src="./images/illustration-hero.svg"
          alt="background svg"
        />
        <div class="order flex flex-col">
          <h1 class="order-header">Order Summary</h1>
          <p class="order-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-ratebox flex flex-row">
            <img
              class="order-ratebox--icon"
              src="./images/icon-music.svg"
              alt="music icon"
            />
            <div class="order-ratebox--plan flex flex-col">
              <p class="order-ratebox--plan_item">Annual Plan</p>
              <p class="order-ratebox--plan_amount">$59.99/year</p>
            </div>
            <a class="order-ratebox--change" href="#">Change</a>
          </div>
          <button class="order-paymentbtn">Proceed to Payment</button>
          <p class="order-cancel">Cancel Order</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dabinder Udhan</a>.
    </footer>
  </body>
</html>
